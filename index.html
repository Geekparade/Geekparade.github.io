<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	    <meta http-equiv="X-UA-Compatible" content="ie=edge"/> <!-- Compatibilitée avec Edge -->
	    <title>Ribbon Project</title>
	    <link rel="stylesheet" href="css/bootstrap.css">
	    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css"> 
	    <link rel="stylesheet" href="css/style.css">
	    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
	    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
	</head>

	<body>

		<!-- Reseau ok/ko -->
		<div class="reseauko">
			<i class="fa fa-minus-circle fa-2x" aria-hidden="true"></i>		
		</div>		
		<!-- Icon no Réseau -->
		<div class="reseauok">
			<i class="fa fa-check-circle fa-2x" aria-hidden="true"></i>			
		</div>

		<!-- <h1>Hello World !</h1> -->
		<div>
			<div class="helloworld">
				<span><</span>
				<span class="letterone">H</span>
				<span class="lettertwo">e</span>
				<span class="letterthree">l</span>
				<span class="letterthree">l</span>
				<span>o</span>
				<span class="letterone">W</span>
				<span class="lettertwo">o</span>
				<span class="letterthree">r</span>
				<span class="letterthree">l</span>
				<span>d</span>
				<span>></span>
			</div>		
		</div>

		<!-- Img port USB -->
		<div class="ribbon">
			<div class="left"></div>
			<div  class="portusb">
				<img src="img/port_usb.png">
			</div>
			<div class="right"></div>
		</div>

		<!-- Section Icon -->
		<div class="container">	
			<!-- Icon EDN -->
			<div class="edn">
				<img src="img/edn.png" width="50%">
			</div>
			<!-- Icon Rodez agglo -->
			<div class="rodezagglo">
				<img src="img/rodezagglo_lf.png" width="50%">
			</div>
			<!-- Icon Mairie Rodez -->
			<div class="mairie">
				<img src="img/rodez.png" width="50%">
			</div>
			<!-- Icon CCI Rodez -->
			<div class="cci">
				<img src="img/cci-aveyron.png" width="50%">
			</div>
		</div>	

		<!-- Gif Mario -->
	    <span class="bloc">
            <div>
                <img class="briquette" src="img/smb3_bloc-question.gif" >
            </div>    
            <div>
            	<img class="mario" src="img/giphy.webp">                        
            </div>    
        </span>

		<!-- Icon Arrow -->
		<div class="arrow">
			<i class="fa fa-arrow-up fa-3x" aria-hidden="true"></i>
		</div>

		<!-- Img clé USB NO-CHECK -->
		<div class="usbko" id="drag">
			<img src="img/usbko.png" width="15%" height="15%">									
		</div>		

		<!-- Img clé USB CHECK -->
		<div class="usbok">
			<img src="img/usbok.png" width="15%" height="15%">										
		</div>

		<!-- Script Jquery -->
		<script src="jquery.js"></script>
		<script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
